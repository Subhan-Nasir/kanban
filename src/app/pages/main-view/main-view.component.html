<div class="root">
    <div class="navbar has-background-dark">
        <div class="navbar-brand">
            <div class="navbar-item">
                <h1 class="app-name has-gradient-text">Kanban</h1>
            </div>
        </div>
    </div>

    <div class="board">
        <div class="board-bar">
            <p class="board-name">Board Name</p>
        </div>

        <div>
            <form [formGroup]="taskFrom" (ngSubmit)="addTask(taskFrom.value)">
                <div class="form-container">
                    <label for="taskName">New Task</label>
                    <input type="text" formControlName="taskName">
                    <input type="text" formControlName="taskCategory" placeholder="Category">
                    <input type="submit" value="Submit Form" [disabled]="!taskFrom.valid">
                </div>

            </form>


        </div>

        


        <div class="board-wrapper">
            <div class="board-columns" cdkDropListGroup>
                <div class="board-column" *ngFor="let column of board.columns">                                     
                
                    <div class="column-title">
                        {{column.name}}
                    </div>

                    <div class="tasks-container" 
                        cdkDropList
                        [cdkDropListData]="column.tasks"                   
                        (cdkDropListDropped)="drop($event)" 
                    >
                        <div class="task" *ngFor="let item of column.tasks" cdkDrag>
                            {{item}}
                        </div>
                        
                    </div>

                </div>

                

            </div>
        </div>

    </div>
</div>
